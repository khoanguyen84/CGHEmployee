    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Employee</h1>
            </div><!-- /.col -->

          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- Small boxes (Stat box) -->
          <div class="row">
            <a href="javascript:;" class="btn btn-primary" onclick="employee.openModal()">
              <i class="fa fa-plus"></i>
              Create
            </a>
            <table id="tbEmployee" class="table table-bordered table-striped table-hover mt-2">
              <thead class="thead-dark">
                <tr>
                  <th style="width: 10px">#Id</th>
                  <th>Fullname</th>
                  <th>Avatar</th>
                  <th>Dob</th>
                  <th>Email</th>
                  <th class="text-right">Salary</th>
                  <th>Department</th>
                  <th>Status</th>
                  <th style="width: 40px">Actions</th>
                </tr>
              </thead>
              <tbody>

    <div class="modal" id="addEditModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Create new employee</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form id="addEditForm">
              <div class="row">
                <div class="col-7">
                  <div class="form-group">
                    <label for="fullname">Fullname</label>
                    <input type="text" name="fullname" id="fullname" class="form-control" data-rule-required="true"
                      data-msg-required="Fullname is required">
                    <input type="hidden" name="employeeId" id="employeeId" value="0">
                  </div>
                  <div class="form-group">
                    <label for="dob">Date of birth</label>
                    <input type="date" name="dob" id="dob" class="form-control" data-rule-required="true"
                    data-msg-required="Dob is required"> 
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" data-rule-required="true"
                    data-msg-required="Email is required">
                  </div>
                  <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" name="department" id="department" class="form-control" data-rule-required="true"
                    data-msg-required="Department is required">
                  </div>
                </div>
                <div class="col-5">
                  <div class="form-group">
                    <img id ="img-avatar" class="rounded img-lg mb-2" src="https://cdn.fakercloud.com/avatars/alan_zhang__128.jpg" alt="">
                    <input type="url" name="avatar" id="avatar" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" name="salary" id="salary" class="form-control" data-rule-required="true"
                    data-msg-required="Salary is required">
                  </div>
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="status" name="status">
                    <label class="custom-control-label" for="status">Status</label>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <a href="javascript:;" class="btn btn-warning" onclick="employee.save()">Save</a>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
